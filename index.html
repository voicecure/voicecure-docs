<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOICECURE WORKFLOW</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .markdown-section {
      color: #f0f0f0;
      padding: 40px !important;
    }

    .markdown-section h1 {
      color: #4FC1FF !important;
      font-size: 1.5em !important;
      font-weight: bold !important;
      border-left: 5px solid #f4c66c;
      padding-left: 8px;
      margin-bottom: 1rem;
      line-height: 1.4;
      word-break: keep-all;
    }
    .markdown-section h1 a,
    .markdown-section h1 a:visited {
         color: #4FC1FF !important;
          }
.markdown-section h1 a:hover {
     color: #4FC1FF !important;
    }
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      color: #4FC1FF !important;
    }

    .markdown-section strong {
      color: #ffffff;
    }

/* ✅ 사이드바 전체 설정 */
.sidebar {
  background-color: #111 !important;
  width: 360px !important;
  overflow-x: auto;
}

/* ✅ 사이드바 기본 링크 스타일 */
.sidebar ul li a {
  color: #cccccc !important;  /* 전체적으로 밝은 회색 */
  overflow-wrap: anywhere;
  font-size: 14px !important;
}

/* ✅ 활성화된 링크 (선택된 상태) */
.sidebar ul li.active > a {
  color: #ffffff !important;
  font-weight: bold;
}

/* ✅ 하위 목록 여백 */
.sidebar .app-sub-sidebar {
  padding-left: 10px !important;
}
.sidebar .app-sub-sidebar li {
  margin-left: 10px !important;
}

/* ✅ 링크가 있는 항목만 흰색으로 (우선순위 높임) */
.sidebar .app-sub-sidebar > li > a {
  color: #ffffff !important;
  font-size: 14px !important;
  font-weight: 500;
}

/* ✅ Step1, Step2 제목처럼 링크 없는 <li> 항목 밝게 */
.sidebar .app-sub-sidebar > li:not(:has(a)) {
  color: #cccccc !important;
  font-size: 14px;
  font-weight: 500;
}

/* ✅ <p> 태그로 된 제목 스타일 */
.sidebar li > p {
  color: #f4c66c !important;
  font-weight: 700;
  font-size: 14px;
  margin: 6px 0;
}



    /* ✅ 사이드바 전용 앱명 + 로고 */
    .sidebar-app-name {
      font-size: 18px !important;
      font-weight: 700 !important;
      color: #ffffff !important;
      padding: 12px 8px !important;
      background-color: #111 !important;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .sidebar-app-name::before {
      content: '';
      display: block;
      background-image: url('COLOR2.png'); /* ← 로고 파일명 */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 60px;
      height: 60px;
      margin: 0 auto 8px auto;
    }

    .markdown-section .workflow-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 1.5rem;
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
      border-left: 5px solid #f4c66c;
      padding-left: 12px;
    }

    .markdown-section .workflow-title img {
      height: 1.4em;
      display: inline-block;
    }

    /* ✅ 모바일 최적화 */
    @media (max-width: 768px) {
      .sidebar {
        width: 240px !important;
      }

      .sidebar-app-name {
        font-size: 16px !important;
        padding: 8px !important;
      }

      .sidebar-app-name::before {
        width: 50px;
        height: 50px;
        margin-bottom: 4px;
      }

      .markdown-section {
        padding: 16px 20px !important;
      }
    }

    @media (max-width: 768px) {
  .sidebar {
    border-right: none !important;
  }

  .content {
    margin-left: 0 !important;
  }
}

    /* 오른쪽 하단 고정 로고 버튼 */
.floating-logo {
  position: fixed;
  bottom: 24px;
  right: 24px;
  z-index: 999;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background-color: #1e1e1e;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: opacity 0.3s ease;
}

.floating-logo img {
  width: 28px;
  height: 28px;
  object-fit: contain;
}

    
  </style>
</head>

<body>
  <div id="app">문서를 불러오는 중입니다...</div>

  <script>
    window.$docsify = {
      name: '',
      loadSidebar: true,
      subMaxLevel: 1,
      basePath: ''
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <script>
    // 사이드바 로고 자동 삽입
    window.addEventListener('DOMContentLoaded', () => {
      const sidebarInterval = setInterval(() => {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar && !document.querySelector('.sidebar-app-name')) {
          const logo = document.createElement('div');
          logo.className = 'sidebar-app-name';
          logo.innerText = 'VOICECURE WORKFLOW';
          sidebar.insertBefore(logo, sidebar.firstChild);
          clearInterval(sidebarInterval);
        }
      }, 100);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

<a href="https://voicecurepro.com" target="_blank" class="floating-logo">
  <img src="COLOR2.png" alt="VoiceCure Home" />
</a>

  
</body>
