<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOICECURE WORKFLOW</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .markdown-section {
      color: #f0f0f0;
    }

    .markdown-section h1 {
      color: #ffffff !important;
      font-size: 1.5em !important;
      font-weight: bold !important;
      border-left: 5px solid #f4c66c;
      padding-left: 8px;
      margin-bottom: 1rem;
      line-height: 1.4;
      word-break: keep-all;
    }

    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      color: #4FC1FF !important;
    }

    .markdown-section strong {
      color: #ffffff;
    }

    /* 사이드바 상단 앱명 + 로고 */
    .app-name {
      font-size: 20px !important;
      font-weight: 800 !important;
      color: #ffffff !important;
      padding: 16px !important;
      text-align: center;
    }

    .app-name::before {
      content: '';
      display: block;
      background-image: url('COLOR2.png'); /* ← 로고 이미지 경로 */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 80px;
      height: 80px;
      margin: 0 auto 8px auto;
    }

    /* 사이드바 설정 */
    .sidebar {
      background-color: #111 !important;
      width: 280px !important;
      overflow-x: auto;
    }

    .sidebar ul li a {
      color: #ddd !important;
      overflow-wrap: anywhere;
    }

    .sidebar ul li.active > a {
      color: #ffffff !important;
      font-weight: bold;
    }

    .sidebar .app-sub-sidebar {
      padding-left: 10px !important;
    }

    .sidebar .app-sub-sidebar li {
      margin-left: 10px !important;
    }

    .sidebar .app-sub-sidebar li a {
      white-space: normal !important;
      word-break: keep-all;
      line-height: 1.6;
    }

    .sidebar li > p {
      color: #f4c66c !important;
      font-weight: 600;
    }

    .markdown-section .workflow-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 1.5rem;
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
      border-left: 5px solid #f4c66c;
      padding-left: 12px;
    }

    .markdown-section .workflow-title img {
      height: 1.4em;
      display: inline-block;
    }
  </style>
</head>

<body>
  <!-- 사이드바 상단 앱 로고/이름 -->
  <nav>
    <div class="app-name">VOICECURE WORKFLOW</div>
  </nav>

  <div id="app">문서를 불러오는 중입니다...</div>

  <script>
    window.$docsify = {
      name: 'VOICECURE WORKFLOW',
      loadSidebar: true,
      subMaxLevel: 2,
      basePath: ''
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
