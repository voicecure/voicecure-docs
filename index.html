<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOICECURE WORKFLOW</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .markdown-section {
      color: #f0f0f0;
    }

    /* ✅ h1 제목 스타일 - 로고 색상 강조 + 글씨 흰색 */
    .markdown-section h1,
    .markdown-section h1 a {
      color: #ffffff !important;
      font-size: 1.5em !important;
      font-weight: bold !important;
      border-left: 5px solid #f4c66c;
      padding-left: 9px;
      margin-bottom: 1rem;
      line-height: 1.4;
      word-break: keep-all;
    }

    /* ✅ h1 중복 스타일 제거 */
    .markdown-section h1:not(a) {
      border-left: none;
    }

    /* h2~h4 스타일 */
    .markdown-section h2,
    .markdown-section h2 a {
      color: #f4c66c !important;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .markdown-section h3,
    .markdown-section h3 a,
    .markdown-section h4,
    .markdown-section h4 a {
      color: #4FC1FF !important;
    }

    .markdown-section strong {
      color: #ffffff;
    }

    /* 좌측 상단 앱명 및 로고 */
    .app-name {
      font-size: 20px !important;
      font-weight: 800 !important;
      color: #ffffff !important;
      padding: 16px !important;
      display: block !important;
      text-align: center;
    }

    .app-name::before {
      content: '';
      display: block;
      background-image: url('COLOR2.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 80px;
      height: 80px;
      margin: 0 auto 8px auto;
    }

    /* 사이드바 설정 */
    .sidebar {
      background-color: #111 !important;
    }

    .sidebar ul li a {
      color: #ddd !important;
    }

    .sidebar ul li.active > a {
      color: #ffffff !important;
      font-weight: bold;
    }

    .sidebar .app-sub-sidebar li {
      color: #ccc !important;
    }

    .sidebar li > p {
      color: #f4c66c !important;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="app">문서를 불러오는 중입니다...</div>

  <script>
    window.$docsify = {
      name: 'VOICECURE WORKFLOW',
      loadSidebar: true,
      subMaxLevel: 2,
      basePath: ''
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
