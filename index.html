<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOICECURE WORKFLOW</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .markdown-section {
      color: #f0f0f0;
      padding: 40px !important;
    }

    .markdown-section h1 {
      color: #ffffff !important;
      font-size: 1.5em !important;
      font-weight: bold !important;
      border-left: 5px solid #f4c66c;
      padding-left: 8px;
      margin-bottom: 1rem;
      line-height: 1.4;
      word-break: keep-all;
    }

    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      color: #4FC1FF !important;
    }

    .markdown-section strong {
      color: #ffffff;
    }

    /* 사이드바 설정 */
    .sidebar {
      background-color: #111 !important;
      width: 360px !important;
      overflow-x: auto;
    }

    .sidebar ul li a {
      color: #ddd !important;
      overflow-wrap: anywhere;
      font-size: 14px !important;
    }

    .sidebar ul li.active > a {
      color: #ffffff !important;
      font-weight: bold;
    }

    .sidebar .app-sub-sidebar {
      padding-left: 10px !important;
    }

    .sidebar .app-sub-sidebar li {
      margin-left: 10px !important;
    }

    .sidebar .app-sub-sidebar li a {
      white-space: normal !important;
      word-break: keep-all;
      line-height: 1.6;
    }

    .sidebar li > p {
      color: #f4c66c !important;
      font-weight: 600;
    }

    /* ✅ 사이드바 전용 앱명 + 로고 */
    .sidebar-app-name {
      font-size: 18px !important;
      font-weight: 700 !important;
      color: #ffffff !important;
      padding: 12px 8px !important;
      background-color: #111 !important;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .sidebar-app-name::before {
      content: '';
      display: block;
      background-image: url('COLOR2.png'); /* ← 로고 파일명 */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 60px;
      height: 60px;
      margin: 0 auto 8px auto;
    }

    .markdown-section .workflow-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 1.5rem;
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
      border-left: 5px solid #f4c66c;
      padding-left: 12px;
    }

    .markdown-section .workflow-title img {
      height: 1.4em;
      display: inline-block;
    }

    /* ✅ 모바일 최적화 */
    @media (max-width: 768px) {
      .sidebar {
        width: 240px !important;
      }

      .sidebar-app-name {
        font-size: 16px !important;
        padding: 8px !important;
      }

      .sidebar-app-name::before {
        width: 50px;
        height: 50px;
        margin-bottom: 4px;
      }

      .markdown-section {
        padding: 16px 20px !important;
      }
    }
  </style>
</head>

<body>
  <div id="app">문서를 불러오는 중입니다...</div>

  <script>
    window.$docsify = {
      name: 'VOICECURE WORKFLOW',
      loadSidebar: true,
      subMaxLevel: 1,
      basePath: ''
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <script>
    // 사이드바 로고 자동 삽입
    window.addEventListener('DOMContentLoaded', () => {
      const sidebarInterval = setInterval(() => {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar && !document.querySelector('.sidebar-app-name')) {
          const logo = document.createElement('div');
          logo.className = 'sidebar-app-name';
          logo.innerText = 'VOICECURE WORKFLOW';
          sidebar.insertBefore(logo, sidebar.firstChild);
          clearInterval(sidebarInterval);
        }
      }, 100);
    });
  </script>
</body>
